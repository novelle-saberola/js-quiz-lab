<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <link
href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
rel="stylesheet">
</head>
<body>
    <div id="quiz-container">
        <header>
            <h1 id="quiz-title">JavaScript Quiz Challenge</h1>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <p id="progress-text">Question <span id="current-q">1</span> of <span id="total-q">4</span></p>
         </header>

            <main id="question-container">
                <h2 id="question">Loading...</h2>
                <div id="options"></div>
                <div id="timer-container" style="display: none;">
                    <div id="timer-bar">
                        <div id="timer-fill"></div>
                    </div>
                    <p>Time left: <span id="timer-text">30</span>s</p>
                </div>
                <button id="next-btn" aria-label="Next question" onclick="nextQuestion()">Next Question</button>
            </main>

            <div id="score-container" style="display: none;">
                <div class="score-circle">
                    <span id="score-circle-text">0</span>
                    <p>/ <span id="total-score">0</span></p>
                </div>
                <h2>Your Score</h2>
                <p id="feedback">Great job! Review weak spots in the notes.</p>
                <p id="high-score" style="display: none;">High Score: <span id="high-score-val">0</span></p>
                <p>Score: <span id="score">0</span> / <span id="total">0</span></p>
                <button onclick="restartQuiz()" aria-label="Restart quiz">Play Again</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
